<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSorteio</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <script src="index.js" defer></script>
</head>
<body>
    <main class="container-principal">

        <div class="imagem">
            <img src="./src/imagens/devSorteio-imagem.png" alt="Um dado de sorteio, com os números um três e cinco em amostra e embaixo escrito DevSorteio.">
        </div>

        <div class="sorteio-container">

            <div  class="campo-resultado"> </div>

            <p>Sorteie um número</p>

            <input type="number" placeholder="entre" class="minimo">

            <input type="number" placeholder="e" class="maximo"> 

        </div>

        <button class="botao-sortear">Sortear</button>
    </main>
</body>
</html>
